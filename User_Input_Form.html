<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Input Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Volunteer Teaching</h1>

        <nav>

        </nav>
        <main>
            <fieldset>
                <legend>Details Form</legend>
                <form>
                    <div>
                        <label for="first_name">First Name<span class="required"></span></label><label for="last_name">Last Name</label>
                        <br>
                        <input type="text" id="first_name" name="first_name" minlength="3" required><input type="text" id="last_name" name="last_name" minlength="3">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number<span class="required"></span></label>
                        <br>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Must be primary" required>
                    </div>
                    <div>
                        <label for="email_id">Email Id<span class="required"></span></label><label for="age">Age<span class="required"></span></label>
                        <br>
                        <input type="email" id="email_id" name="email_id" placeholder="Must be primary" required><input type="number" id="age" name="age" min="18" max="50" required>  
                    </div>
                    <div>
                        <label for="join_date">Joining Date<span class="required"></span></label>
                        <br>
                        <select id="join_date" name="join_date">
                            <option value="Immediately">Immediately</option>
                            <option value="10/07/2024">10/07/2024</option>
                            <option value="26/06/2024">26/06/2024</option>
                        </select>


                </form>
            </fieldset>

        </main>
        <footer>

        </footer>
    </body>
</html>
